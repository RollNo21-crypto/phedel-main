<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Test - IT Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../js/search.js" defer></script>
    <script src="../js/navbar.js" defer></script>
</head>
<body>
    <div id="navbar-container"></div>
    
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-4">Logo Test Page - IT Directory</h1>
        <p>This page is in the /it/ directory to test logo loading.</p>
        
        <div class="mt-8">
            <h2 class="text-lg font-semibold mb-2">Debug Info:</h2>
            <div id="debug-info" class="bg-gray-100 p-4 rounded">
                <p>Loading debug information...</p>
            </div>
        </div>
    </div>
    
    <script>
        setTimeout(() => {
            const debugDiv = document.getElementById('debug-info');
            const navbarContainer = document.getElementById('navbar-container');
            const logoImg = document.querySelector('img[alt="PHEDEL Logo"]');
            
            debugDiv.innerHTML = `
                <p><strong>Current URL:</strong> ${window.location.href}</p>
                <p><strong>Pathname:</strong> ${window.location.pathname}</p>
                <p><strong>Navbar container innerHTML length:</strong> ${navbarContainer ? navbarContainer.innerHTML.length : 'Not found'}</p>
                <p><strong>Logo image found:</strong> ${logoImg ? 'Yes' : 'No'}</p>
                <p><strong>Logo src:</strong> ${logoImg ? logoImg.src : 'N/A'}</p>
                <p><strong>PhedelNavbar instance:</strong> ${window.phedelNavbar ? 'Yes' : 'No'}</p>
            `;
        }, 3000);
    </script>
</body>
</html>
